<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 안녕="하세요">Hello World</h1>
    <input type="text" class="" id=""/>
    <main
        data-columns="3"
        data-index-number="12315"
        data-parent-world="cars"
    >main</main>
</body>
<script>
    const article = document.querySelector('electriccars');
    // 자바스크립트를 다룰때에는 케밥케이스(하이픈)은 사용이 불가능합니다.
    //css에서도 사용가능합니다.
    article.dataset.columns;//3
    article.dataset.indexNumber;//"12315"
    delete article.dataset.parentWorld;//"cars"
</script>
</html>
