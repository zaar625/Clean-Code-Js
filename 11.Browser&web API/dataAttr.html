<!--  태그안에 비표준 속성을 넣을 수 있습니다. -->
<!-- data- 사용자에게 불필요한 정보를 보여주고 싶지 않을 때 번들링 시 지워주는 것도 필요합니다. ex) cypress  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 안녕="하세요">Hello World</h1>
    <input type="text" class="" id=""/>
    <main
        data-columns="3"
        data-index-number="12315"
        data-parent-world="cars"
        data-parent-world="cars"
    >main</main>
</body>
<script>
    const main = document.querySelector('main');
    // 자바스크립트를 다룰때에는 케밥케이스(하이픈)은 사용이 불가능합니다.
    // css에서도(선택자) 사용가능합니다.
    // dataset으로 접근가능합니다.
     
    main.dataset.columns;//3
    main.dataset.indexNumber;// "12315"
    main.dataset.parentWorld;// "cars"
    delete main.dataset.parentWorld // 삭제

    //https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/data-*
</script>
</html>
