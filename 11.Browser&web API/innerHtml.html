<!-- innerHTML은 굉장히 오래됬고, 좋지 않은 API입니다. -->
<!-- script를 이용하여, innerHTML을 사용하는 것은 XSS(해킹 공격)에 처할 수 있으므로 매우 주의해야 합니다. -> 좋지 않은 형태입니다. -->
<!-- MDN 개발문서를 살펴보면 setHTML이라는 메서드가 존재합니다. 하지만, 이는 성숙되지 않은 단계이기 떄문에 고려해야 합니다. -->
<!-- insertAdjacentHTML 문서를 봐주세요. -->
<!-- MDN 문서에서 textContent, innerText, innerHTML 의 차이점을 봐주세요. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main></main>
    <p></p>
</body>
<script>
    const string = '<h1>Hello World</h1>';
    document.querySelector('main').innerHTML = string;
    document.querySelector('main').textContent = string;

    document.querySelector('p').insertAdjacentElement('beforebegin','<h1>Hello World</h1>')
    /**
     * innerHTML => insertAdjacentElement
     * 문자열만 렌더링 innerHTML => innerText => textContent
     * 
     * insertAdjacentElement()
     * insertAdjacentHTML()
     * insertAdjacentText()
     * innerHTML은 속도가 매우 느립니다.
     */
</script>
</html>
